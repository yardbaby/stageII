<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
    <script>
        window.onload = function(){
            let vm = new Vue({
                el: '#div1',
                data: {
                    count: 0
                },
                methods:{
                    fnClick(){
                        this.count++;
                    }
                }
            });  
        };
    </script>
  </head>
  <body>
    <div id="div1">
        {{count}}<br>
        <span @click="fnClick">span标签</span>
    </div>
  </body>
</html>
