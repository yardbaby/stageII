<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="jquery.js"></script>
<script type="text/javascript">
    let p=new Promise((resolve,reject)=>{
        $.ajax({
            url:'1.txt',
            dataType: 'json',
            success(json){
                resolve(json);
            },
            error(err){
                reject(err);
            }
        });
    });

    p.then(json=>{
        alert('成功');
        console.log(json);
    },err=>{
        alert('失败');
    })
</script>
</head>
